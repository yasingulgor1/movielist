<div class="card">
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
        <li *ngFor="let x of movielist" class="list-group-item"><span class="badge badge-primary"><a style="color:white;" routerLink="/detail/{{x.id}}">{{x.id}}</a></span>   {{x.moviename}} 
        <button type="button" class="close">X</button>
        </li>
        </ul>
    </div>
</div>
